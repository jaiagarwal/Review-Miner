<script type="text/javascript">

    $('#link-form input[type="submit"]').click(function(e){
        e.preventDefault();
        $('.link_det_cont').css({display:"none"});
        $('#loader').fadeIn();
        $('.error-box').hide();
        var link_dat={"url" : $('#link-form input[type="text"]').val(),
                       "website" : $('#link-form input[type="radio"]:checked').parent().parent().index()+1  };
        // console.log(link_dat);
        if(link_dat && link_dat["url"]!=""){
            $('#link_search').addClass("det_open").delay(300).fadeOut(0);
            $('#link_det_cont').fadeIn(300);
            $.ajax({
                url:'http://13.76.31.245/scrape/',
                method:'POST',
                data: link_dat,
                success:function(response){
                    // console.log(response);
                    $('#loader').css({display:"none"});
                    $('.link_det_cont.box_feature').fadeIn();

                    var feature = response["feature"];
                    var f_con="",fup,fdn,count=0;
                    for(i=0;i<feature.length;++i)
                    {
                        if(feature[i]["val"] || true)
                        {
                            if(feature[i]["l"]=="1")
                            {
                                // console.log(feature[i]["ratio"],(feature[i]["ratio"]*100),(feature[i]["ratio"]+1));
                                fup = (feature[i]["ratio"]*100)/(parseFloat(feature[i]["ratio"])+1); 
                                fdn = 100 - fup;
                            }
                            else
                            {
                                fdn = (feature[i]["ratio"]*100)/(parseFloat(feature[i]["ratio"])+1); 
                                fup = 100 - fdn;
                            }
                            fup = ((parseInt(fup*100)) / 100);
                            fdn = ((parseInt(fdn*100)) / 100);
                            f_con+='<tr><th class="beech_mein uppercas">'+feature[i]["name"]+'</th><td class="greenpg"><i class="fa fa-thumbs-o-up greenpg"></i>'+fup+'</td><td class="redpg"><i class="fa fa-thumbs-o-down redpg"></i>'+fdn+'</td></tr>';

                            barChartData["labels"][count]=feature[i]["name"];
                            barChartData["datasets"][0]["data"][count]=fup;
                            barChartData["datasets"][1]["data"][count]=fdn;
                            ++count;

                        }
                    }
                    $('#ftbody').html(f_con);

                    var pied = response["senti"];
                    pieData[0]["value"]=pied[1];
                    pieData[1]["value"]=pied[2];
                    pieData[2]["value"]=pied[3];
                    if(pied[0]>=0)
                        $('#overallscore').html(" +"+ ((parseInt(pied[0]*10000))/100) );

                    new Chart(document.getElementById("pie").getContext("2d")).Pie(pieData);
                    new Chart(document.getElementById("bar").getContext("2d")).Bar(barChartData);


                },    
            });
        }
        else
        {
            $('.error-box').html("Field cannot be empty").show();        
        }
    });

    $('.link_det_nav .tiles_info').click(function(){

        var num = $(this).parent().index();
        // console.log(num,$('.link_det_cont:nth-child('+(num)+')'));
        $($('.link_det_cont')[num]).fadeIn();

    });
</script>
